<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section class="content">
      <h2>Contact me !</h2>
      <form action="#" name="form">
        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Frist Name"
              id="name"
              name="name"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Full Name can't be blank</div>
          </div>

          <div class="input-field field">
            <input
              type="text"
              placeholder="Email Address"
              id="email"
              name="email"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt email">Email address can't be blank</div>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field field">
            <input
              type="text"
              placeholder="Phone number"
              name="phone"
              id="phone"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">Phone number can't be blank</div>
          </div>

          <div class="input-field field">
            <input
              type="text"
              placeholder="subject"
              name="subject"
              id="subject"
              class="item"
              autocomplete="off"
            />
            <div class="error-txt">subject can't be blank</div>
          </div>
        </div>
        <div class="textarea-field field">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Your Message"
            class="item"
          ></textarea>
          <div class="error-txt">Message can't be blank</div>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="script.js"></script>
  </body>
</html>
